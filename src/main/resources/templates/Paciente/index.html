<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout.html}">
<head>
    <title>Listado de Pacientes</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- SweetAlert2 messages based on model attributes (el SweetAlert2 script ya está en tu _mainLayout.html) -->
        <div th:if="${msg != null}">
            <script th:inline="javascript">
                Swal.fire({
                    title: "Confirmación",
                    text: /*[[${msg}]]*/ 'Mensaje de confirmación',
                    icon: "success"
                });
            </script>
        </div>

        <div th:if="${error != null}">
            <script th:inline="javascript">
                Swal.fire({
                    title: "Error",
                    text: /*[[${error}]]*/ 'Mensaje de error',
                    icon: "error"
                });
            </script>
        </div>

        <h1 class="mb-4">Listado de Pacientes</h1>
        <!-- Enlace para crear un nuevo paciente -->
        <a th:href="@{/paciente/create}" class="btn btn-primary mb-4">Nuevo Paciente</a>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha Nacimiento</th>
                        <th>Género</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="paciente : ${pacientes.content}"> <!-- Importante: usar .content para acceder a la lista de objetos Paciente dentro de la Page -->
                        <td th:text="${paciente.id}"></td>
                        <td th:text="${paciente.nombre}"></td>
                        <td th:text="${#temporals.format(paciente.fechaNacimiento, 'dd-MM-yyyy')}"></td>
                        <td th:text="${paciente.genero}"></td>
                        <td th:text="${paciente.telefono}"></td>
                        <td th:text="${paciente.email}"></td>
                        <td>
                            <a th:href="@{/paciente/details/{id}(id=${paciente.id})}" class="btn btn-secondary btn-sm">Detalles</a>
                            <a th:href="@{/paciente/edit/{id}(id=${paciente.id})}" class="btn btn-info btn-sm">Editar</a>
                            <a th:href="@{/paciente/remove/{id}(id=${paciente.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de que desea eliminar este paciente?');">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${pacientes.isEmpty()}">
                        <td colspan="7" class="text-center">No hay pacientes disponibles.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${pacientes.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/paciente(page=${pacientes.number})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                    th:classappend="${pageNumber == pacientes.number + 1} ? 'active'">
                    <a class="page-link" th:href="@{/paciente(page=${pageNumber})}" th:text="${pageNumber}"></a>
                </li>
                <li class="page-item" th:classappend="${pacientes.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/paciente(page=${pacientes.number + 2})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
