<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title>Detalles del Paciente</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h3 class="mb-0">Detalles del Paciente</h3>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-4 fw-bold">ID:</div>
                                <div class="col-md-8" th:text="${paciente.id}"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 fw-bold">Nombre:</div>
                                <div class="col-md-8" th:text="${paciente.nombre}"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 fw-bold">Fecha de Nacimiento:</div>
                                <div class="col-md-8" th:text="${#temporals.format(paciente.fechaNacimiento, 'dd/MM/yyyy')}"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 fw-bold">Género:</div>
                                <div class="col-md-8" th:text="${paciente.genero}"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 fw-bold">Teléfono:</div>
                                <div class="col-md-8" th:text="${paciente.telefono}"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 fw-bold">Correo Electrónico:</div>
                                <div class="col-md-8" th:text="${paciente.email}"></div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/paciente}" class="btn btn-secondary me-md-2">Volver</a>
                                <a th:href="@{/paciente/edit/{id}(id=${paciente.id})}" class="btn btn-primary me-md-2">Editar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
