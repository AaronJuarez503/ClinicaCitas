<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout.html}">
<head>
    <title>Listado de Médicos</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- SweetAlert2 messages based on model attributes (el SweetAlert2 script ya está en tu _mainLayout.html) -->
        <div th:if="${msg != null}">
            <script th:inline="javascript">
                Swal.fire({
                    title: "Confirmación",
                    text: /*[[${msg}]]*/ 'Mensaje de confirmación',
                    icon: "success"
                });
            </script>
        </div>

        <div th:if="${error != null}">
            <script th:inline="javascript">
                Swal.fire({
                    title: "Error",
                    text: /*[[${error}]]*/ 'Mensaje de error',
                    icon: "error"
                });
            </script>
        </div>

        <h1 class="mb-4">Listado de Médicos</h1>
        <!-- Enlace para crear un nuevo médico -->
        <a th:href="@{/medico/create}" class="btn btn-primary mb-4">Nuevo Médico</a>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Teléfono</th>
                        <th>Clínica</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="medico : ${medicos.content}"> <!-- Importante: usar .content para acceder a la lista de objetos Medico dentro de la Page -->
                        <td th:text="${medico.id}"></td>
                        <td th:text="${medico.nombre}"></td>
                        <td th:text="${medico.especialidad}"></td>
                        <td th:text="${medico.telefono}"></td>
                        <!-- Muestra el nombre de la clínica si existe, de lo contrario 'N/A' -->
                        <td th:text="${medico.clinica != null ? medico.clinica.nombre : 'N/A'}"></td>
                        <td>
                            <a th:href="@{/medico/details/{id}(id=${medico.id})}" class="btn btn-secondary btn-sm">Detalles</a>
                            <a th:href="@{/medico/edit/{id}(id=${medico.id})}" class="btn btn-info btn-sm">Editar</a>
                            <a th:href="@{/medico/remove/{id}(id=${medico.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de que desea eliminar este médico?');">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${medicos.isEmpty()}">
                        <td colspan="6" class="text-center">No hay médicos disponibles.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${medicos.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/medico(page=${medicos.number})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                    th:classappend="${pageNumber == medicos.number + 1} ? 'active'">
                    <a class="page-link" th:href="@{/medico(page=${pageNumber})}" th:text="${pageNumber}"></a>
                </li>
                <li class="page-item" th:classappend="${medicos.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/medico(page=${medicos.number + 2})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
