<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title>Detalles del Médico</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="display-1 text-primary mb-3">
                                    <i class="bi bi-person-vcard"></i>
                                </div>
                                <h2 class="fw-bold">Información del Médico</h2>
                            </div>

                            <div class="row g-4">
                                <!-- ID del Médico -->
                                <div class="col-md-6">
                                    <div class="p-4 border rounded-3 bg-light h-100">
                                        <h6 class="text-muted mb-2">ID del Médico</h6>
                                        <p class="h5 mb-0" th:text="${medico.id}"></p>
                                    </div>
                                </div>

                                <!-- Nombre -->
                                <div class="col-md-6">
                                    <div class="p-4 border rounded-3 bg-light h-100">
                                        <h6 class="text-muted mb-2">Nombre</h6>
                                        <p class="h5 mb-0" th:text="${medico.nombre}"></p>
                                    </div>
                                </div>

                                <!-- Especialidad -->
                                <div class="col-md-6">
                                    <div class="p-4 border rounded-3 bg-light h-100">
                                        <h6 class="text-muted mb-2">Especialidad</h6>
                                        <p class="h5 mb-0" th:text="${medico.especialidad}"></p>
                                    </div>
                                </div>

                                <!-- Teléfono -->
                                <div class="col-md-6">
                                    <div class="p-4 border rounded-3 bg-light h-100">
                                        <h6 class="text-muted mb-2">Teléfono</h6>
                                        <p class="h5 mb-0" th:text="${medico.telefono}"></p>
                                    </div>
                                </div>

                                <!-- Clínica -->
                                <div class="col-12">
                                    <div class="p-4 border rounded-3 bg-light">
                                        <h6 class="text-muted mb-2">Clínica Asignada</h6>
                                        <p class="h5 mb-0" th:text="${medico.clinica?.nombre}"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                                <a th:href="@{/medico}" class="btn btn-light btn-lg px-4 me-md-2">
                                    <i class="bi bi-arrow-left me-2"></i>Volver
                                </a>
                                <a th:href="@{/medico/edit/{id}(id=${medico.id})}" class="btn btn-primary btn-lg px-4 me-md-2">
                                    <i class="bi bi-pencil me-2"></i>Editar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
