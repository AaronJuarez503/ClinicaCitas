<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title>Crear Médico</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="display-6 text-primary mb-3">
                                    <i class="bi bi-person-plus-fill"></i>
                                </div>
                                <h2 class="fw-bold">Registrar Nuevo Médico</h2>
                                <p class="text-muted">Complete los datos del médico</p>
                            </div>

                            <form th:action="@{/medico/save}" method="post" th:object="${medico}" class="needs-validation" novalidate>
                                <div class="mb-4">
                                    <label for="nombre" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control form-control-lg" 
                                           id="nombre" th:field="*{nombre}" required>
                                    <div class="invalid-feedback">El nombre del médico es requerido</div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>

                                <div class="mb-4">
                                    <label for="especialidad" class="form-label">Especialidad</label>
                                    <input type="text" class="form-control form-control-lg" 
                                           id="especialidad" th:field="*{especialidad}" required>
                                    <div class="invalid-feedback">La especialidad es requerida</div>
                                </div>

                                <div class="mb-4">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control form-control-lg" 
                                           id="telefono" th:field="*{telefono}" 
                                           pattern="[0-9]{4}-[0-9]{4}" placeholder="0000-0000" required>
                                    <div class="invalid-feedback">Ingrese un número de teléfono válido (0000-0000)</div>
                                </div>

                                <div class="mb-4">
                                    <label for="clinica" class="form-label">Clínica</label>
                                    <select class="form-select form-select-lg" id="clinica" th:field="*{clinica.id}" required>
                                        <option value="">Seleccione una clínica</option>
                                        <option th:each="clinica : ${allClinicas}"
                                                th:value="${clinica.id}"
                                                th:text="${clinica.nombre}"></option>
                                    </select>
                                    <div class="invalid-feedback">Seleccione una clínica</div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                                    <a th:href="@{/medico}" class="btn btn-light btn-lg px-5 me-md-2">
                                        <i class="bi bi-arrow-left me-2"></i>Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary btn-lg px-5">
                                        <i class="bi bi-save me-2"></i>Guardar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
