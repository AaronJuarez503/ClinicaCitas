<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout.html}">
<head>
    <title>Listado de Citas</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- SweetAlert2 messages based on model attributes (el SweetAlert2 script ya está en tu _mainLayout.html) -->
        <div th:if="${msg != null}">
            <script th:inline="javascript">
                Swal.fire({
                    title: "Confirmación",
                    text: /*[[${msg}]]*/ 'Mensaje de confirmación',
                    icon: "success"
                });
            </script>
        </div>

        <div th:if="${error != null}">
            <script th:inline="javascript">
                Swal.fire({
                    title: "Error",
                    text: /*[[${error}]]*/ 'Mensaje de error',
                    icon: "error"
                });
            </script>
        </div>

        <h1 class="mb-4">Listado de Citas</h1>
        <!-- Enlace para crear una nueva cita -->
        <!-- Este enlace th:href="@{/cita/create}" es CORRECTO y apunta al endpoint /cita/create del controlador -->
        <a th:href="@{/cita/create}" class="btn btn-primary mb-4">Nueva Cita</a>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Médico</th>
                        <th>Fecha y Hora</th>
                        <th>Motivo</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita : ${citas.content}"> <!-- Importante: usar .content para acceder a la lista de objetos Cita dentro de la Page -->
                        <td th:text="${cita.id}"></td>
                        <td th:text="${cita.paciente != null ? cita.paciente.nombre : 'N/A'}"></td>
                        <td th:text="${cita.medico != null ? cita.medico.nombre : 'N/A'}"></td>
                        <td th:text="${#temporals.format(cita.fecha, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${cita.motivo}"></td>
                        <td>
                            <span th:classappend="${cita.estado.name() == 'Programada' ? 'badge-info' :
                                                     (cita.estado.name() == 'Completada' ? 'badge-success' :
                                                     'badge-danger')}"
                                  th:text="${cita.estado.name()}" class="badge"></span>
                        </td>
                        <td>
                            <a th:href="@{/cita/details/{id}(id=${cita.id})}" class="btn btn-secondary btn-sm">Detalles</a>
                            <a th:href="@{/cita/edit/{id}(id=${cita.id})}" class="btn btn-info btn-sm">Editar</a>
                            <a th:href="@{/cita/remove/{id}(id=${cita.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de que desea eliminar esta cita?');">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${citas.isEmpty()}">
                        <td colspan="7" class="text-center">No hay citas disponibles.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${citas.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/cita(page=${citas.number})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                    th:classappend="${pageNumber == citas.number + 1} ? 'active'">
                    <a class="page-link" th:href="@{/cita(page=${pageNumber})}" th:text="${pageNumber}"></a>
                </li>
                <li class="page-item" th:classappend="${citas.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/cita(page=${citas.number + 2})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
